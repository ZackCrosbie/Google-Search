<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search - Zack Crosbie</title>
</head>
<body id="body">
    <div class="link">
        <a href="index.html">Google Search</a>
    </div>
    <div>
        <img alt="Google" height="120" width="350" src="https://i.imgur.com/RSbtKse.png"><p><em>Images</em></p>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="searchbar" placeholder="Search images...">
            <input type="hidden" name="tbm" value="isch"> <!-- Hidden field to specify Image Search -->
            <div class="searchbutn">
                <input type="submit" value="Google Image Search" class="butn">
            </div>
        </form>
    </div>
</body>
</html>
